<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 7px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; }
    </style>
</head>
<body>

<h2>User Registration</h2>

<form id="registerForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="mobileNumber" placeholder="Mobile Number" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Register</button>
</form>

<p id="msg"></p>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        mobileNumber: document.getElementById("mobileNumber").value,
        password: document.getElementById("password").value
    };

    fetch("http://localhost:8080/api/v1/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("msg").innerText = data;
    })
    .catch(error => console.error("Error:", error));
});
</script>

</body>
</html>
